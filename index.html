<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">

    <!-- Font Awesome -->
    <script src="https://kit.fontawesome.com/d8ee14c736.js" crossorigin="anonymous"></script>

    <title>Gaming Site Login</title>
</head>
<body>
  <header>
    <div class="content-wrapper">
      <figure>
        <a class="logo" href="#"><img src="img/gaming_logo.png" alt="GlobalGameNet logo"></a>
      </figure>

      <h1>Welcome to GlobalGameNet!</h1>
    </div>
  </header>

  <main>
    <div class="content-wrapper">
      <div class="form-container">
        <h2>Please Login</h2>
        <form action="#" method="post">
          <div class="form-control">
            <input type="text" id="email" name="email" required>
            <label for="email">Email</label>
          </div>
          <div class="form-control">
            <input type="text" id="password"  name="password" required>
            <label for="password">Password</label>
          </div>
          <button class="btn">Login</button>
          <p class="text">Don't have an account? <a href="">Register now.</a></p>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="content-wrapper">
      <p class="footer-top">For General Inquires, See Below:</p>
      <ul class="footer-links">
        <li class="link-item questions"><a href="#">FAQ</a></li>
        <li class="link-item help"><a href="#">Support</a></li>
        <li class="link-item merch"><a href="#">Shop</a></li>
        <li class="link-item terms"><a href="#">Terms of Use</a></li>
        <li class="link-item privacy"><a href="#">Privacy</a></li>
        <li class="link-item cookies"><a href="#">Cookies</a></li>
        <li class="link-item contact"><a href="#">Contact</a></li>
      </ul>
      <div class="language-selector">
        <div class="dropbtn-container">
          <button onclick="selectLanguage()" class="dropbtn"><i class="fa-solid fa-globe dropbtn-icon"></i><span id="selectedLanguage">English</span><i class="fa-solid fa-angle-down dropbtn-icon"></i></button>
        </div>
        
        <div id="myDropdown" class="dropdown-content">
            <a href="#" data-lang="en">English</a>
            <a href="#" data-lang="fr">Fran√ßais</a>
        </div>
      </div>
    </div>
  </footer>  

  <script src="script.js"></script>
</body>
</html>
