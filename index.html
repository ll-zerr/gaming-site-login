<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>Gaming Site Login</title>
</head>
<body>
  <header>
    <div class="content-wrapper">
      <figure>
        <a class="logo" href="#"><img src="" alt="GlobalGameNet logo"></a>
      </figure>

      <h1>Unlock Boundless Adventures - Welcome to GlobalGameNet!</h1>
    </div>
  </header>

  <main>
    <div class="content-wrapper">
      <div class="form-container">
        <h2>Please Login</h2>
        <form action="">
          <div class="form-control">
            <input type="text" required>
            <label for="Email">Email</label>
          </div>
          <div class="form-control">
            <input type="text" required>
            <label for="Password">Password</label>
          </div>
          <button class="btn">Login</button>
          <p class="text">Don't have an account? <a href="">Register now.</a></p>
        </form>
      </div>
    </div>
  </main>

  <footer>
    <div class="content-wrapper">
      <p class="footer-top"></p>
      <ul class="footer-links">
        <li><a href="#">FAQ</a></li>
        <li><a href="#">Support</a></li>
        <li><a href="#">Shop</a></li>
        <li><a href="#">Terms of Use</a></li>
        <li><a href="#">Privacy</a></li>
        <li><a href="#">Cookies</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="language-selector"></div>
    </div>
  </footer>  

  <script src="script.js"></script>
</body>
</html>
